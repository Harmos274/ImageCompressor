name: ImageCompressor

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Debloy
    #needs: [build, tests]
    runs-on: [ubuntu-latest]
    steps:
      - name: Set up ssh key
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Clone Repository
        uses: actions/checkout@v2
        with:
          ref: 'master'
          fetch-depth: '0' # get all history of master


      #Push on an epitech repository
      - name: Add host git.epitech.eu
        shell: bash
        run: ssh-keyscan git.epitech.eu >> ~/.ssh/known_hosts

      - name: Set up remote (epitech)
        shell: bash
        run: |
          git remote add epitech git@git.epitech.eu:lilian.verlhac@epitech.eu/FUN_imageCompressor_2019
      - name : Push to repository (epitech)
        shell: bash
        run: |
          git push epitech master
